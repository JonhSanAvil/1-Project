<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar en un hotel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h2 id="title">Reservas</h2>
    <div id="box1">
    <h3>Tipo de habitación 
      <select id="typeroom"name="Tipo de habitación">
        <option class="Standard" value="Standard">Standard</option>
        <option class="JuniorSuite" value="Junior Suite">Junior Suite</option>
        <option class="Suite" value="Suite" selected>Suite</option>
      </select>
    </h3>
    

    <h3>Spa:
      <label for=""><input type="checkbox" value="Spa si" name="Spa" id="Spa" /> Spa si</label>
    <label for=""><input type="checkbox" value="Spa no" name="Spa" id="SpaNo" /> Spa no</label>
    </h3>
<h3>Ocupación Habitación
  <select name="Ocupación Habitación" id="occupation">
    <option value="Individual">Indivudal</option>
    <option value="Doble">Doble</option>
    <option value="Triple">Triple</option>
  </select>
</h3>
    

<h3>Número de noches
  <input id="input-numberNight"type="text" placeholder="0">
</h3>


<h3>Cuantas noches de parking
  <input type="text" id="parking" placeholder="0">
</h3>

<button id="button">Calcular</button>
</div>
<h2 id="result"></h2>
<br>
<h2 id="cost"></h2>
<br>
<ul id="breakdown"></ul>

    <script src="move.js"></script>
  </body>
</html>
